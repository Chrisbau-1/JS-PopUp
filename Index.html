<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/009c206c3b.js" crossorigin="anonymous"></script>
<script src="popup.js"></script>
    <title>PopUp Contact Form</title>
</head>
<!-- Body Starts Here -->
<body id="body" style="overflow:hidden;">
    <div id="abc">
    <!-- Popup Div Starts Here -->
    <div id="popupContact">
    <!-- Contact Us Form -->
    <form action="#" id="form" method="post" name="form">
    <img id="close" src="images/icons8-close-window-48.png" onclick ="div_hide()">
    <h2>Contact Us</h2>
    <hr>
    <input id="name" name="name" placeholder="Enter Your Full Name" type="text">
    <input id="email" name="email" placeholder="Enter Your Email" type="text">
    <textarea id="msg" name="message" placeholder="Type Your Message Here!"></textarea>
    <a href="javascript:%20check_empty()" id="submit"><i class="fas fa-share fa-fw"></i>Send</a>
    </form>
    </div>
    <!-- Popup Div Ends Here -->
    </div>
    <!-- Display Popup Button -->
    <h1>Click Button To Popup Form Using Javascript</h1>
    <button id="popup" onclick="div_show()">Popup Form</button>
    </body>
    <!-- Body Ends Here -->
    </html>
